<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="nav">
      <p>Welcome <span id="user"></span></p>
      <p id="logout">
        Logout<img
          src="https://www.svgrepo.com/show/529059/logout-3.svg"
          alt=""
          id="logout"
        />
      </p>
    </div>

    <!-- Login Section -->
    <div id="login-form" class="container">
      <h2>Login</h2>
      <form id="login-form" action="http://localhost:3000/login" method="POST">
        <input type="text" id="login-username" placeholder="Username" />

        <input type="password" id="login-password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>

      <div id="register">Register</div>
    </div>

    <!-- Registration  Section-->
    <div id="registration-form" class="container">
      <h2>Register</h2>
      <form
        id="register-form"
        action="http://localhost:3000/register"
        method="POST"
      >
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button type="submit">Register</button>
      </form>
      <div id="login">Login</div>
    </div>

    
<!-- Weather Section -->
    <div class="container" id="weather-form">
      <h1>Weather App</h1>
      <input type="text" id="locationInput" placeholder="Enter a city" />
      <button id="searchButton">Search</button>
      <div class="weather-info">
        <h2 id="location"></h2>
        <img src="" alt="" id="icon" />
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <div><p id="timer"></p></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
